<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
      block level element
      display:inline이면 글씨크기만큼만 채우기
      display:block이면 화면크기만큼 채우기
      display:none은 사라짐
      안의 여백 관리는 패딩, 블록 단위 간격은 마진
      헷갈리면 css box model 검색해보기
      */
      h1, a{
        border:5px solid red;
        padding:20px;
        margin:20px;
        display:block;
        width:100px;

      }

    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <h1>CSS</h1>
  </body>
</html>
